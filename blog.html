<body class="dark-mode" style="min-height: 100vh; display: flex; flex-direction: column;">

  <!-- 🌗 THEME TOGGLE -->
  <div class="theme-toggle-wrapper">
    <div id="theme-toggle" class="theme-toggle">
      <div class="toggle-circle">🌙</div>
    </div>
  </div>

  <!-- 📝 BLOG CONTENT: left aligned -->
 <main style="flex: 1; width: 100%; max-width: 1000px; margin: auto; padding: 40px 20px; text-align: left;">

 
  <ul style="list-style: none; padding-left: 0;">
   
    <li style="margin-bottom: 10px;"><a href="blogs/les-fckin-go.html">1. let’s fckin go</a></li>
    <!-- more posts -->
  </ul>
</main>

  <!-- 🎯 THEME TOGGLE SCRIPT -->
  <script>
    const toggle = document.getElementById("theme-toggle");
    const body = document.body;
    const circle = document.querySelector(".toggle-circle");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      body.classList.remove("dark-mode", "light-mode");
      body.classList.add(savedTheme);
      circle.textContent = savedTheme === "light-mode" ? "☀️" : "🌙";
    }

    toggle.addEventListener("click", () => {
      const isLight = body.classList.contains("light-mode");
      body.classList.toggle("light-mode", !isLight);
      body.classList.toggle("dark-mode", isLight);
      circle.textContent = !isLight ? "☀️" : "🌙";
      localStorage.setItem("theme", !isLight ? "light-mode" : "dark-mode");
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>

<body class="dark-mode" style="min-height: 100vh; display: flex; flex-direction: column;">

  <!-- NAV: vivek left, blog right -->
  <nav style="width: 100%; justify-content: space-between;">
    <div class="nav-left">
      <a href="about.html">vivek</a>
    </div>
    <div class="nav-right">
      <a href="blog.html">blog</a>
    </div>
  </nav>

  <!-- THEME TOGGLE -->
  <div class="theme-toggle-wrapper">
    <div id="theme-toggle" class="theme-toggle">
      <div class="toggle-circle">🌙</div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main style="flex: 1; width: 100%; max-width: 1000px; margin: auto; padding: 20px; text-align: left;">

    <h2 style="margin-bottom: 20px;">📝 my writings</h2>
    <ul style="list-style: none; padding: 0;">
      <li><a href="blogs/lets-fckin-go.html">🔥 let’s fckin go</a></li>
      <!-- add more blog posts here -->
    </ul>

  </main>

  <!-- THEME SCRIPT -->
  <script>
    const toggle = document.getElementById("theme-toggle");
    const body = document.body;
    const circle = document.querySelector(".toggle-circle");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      body.classList.remove("dark-mode", "light-mode");
      body.classList.add(savedTheme);
      circle.textContent = savedTheme === "light-mode" ? "☀️" : "🌙";
    }

    toggle.addEventListener("click", () => {
      const isLight = body.classList.contains("light-mode");
      body.classList.toggle("light-mode", !isLight);
      body.classList.toggle("dark-mode", isLight);
      circle.textContent = !isLight ? "☀️" : "🌙";
      localStorage.setItem("theme", !isLight ? "light-mode" : "dark-mode");
    });
  </script>

</body>
</html>

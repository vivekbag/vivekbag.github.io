<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog | Vivek Bagel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .post {
      background: white;
      padding: 1.5rem;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      max-width: 800px;
      transition: all 0.2s ease;
    }
    .post:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .post a {
      text-decoration: none;
      color: #0056d6;
    }
    .post a:hover {
      text-decoration: underline;
    }
    .post p {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üìù My Latest Substack Posts</h1>

  <div id="substack-posts">
    <p>Loading articles from Substack...</p>
  </div>

  <script>
    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://vvkb.substack.com/feed")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("substack-posts");
        container.innerHTML = "";
        data.items.slice(0, 5).forEach(item => {
          const post = `
            <div class="post">
              <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
              <p>${item.description.replace(/<[^>]+>/g, '').substring(0, 220)}...</p>
            </div>
          `;
          container.innerHTML += post;
        });
      })
      .catch(err => {
        document.getElementById("substack-posts").innerHTML = "<p>Could not load Substack posts. Try again later.</p>";
        console.error("Substack fetch error:", err);
      });
  </script>
</body>
</html>

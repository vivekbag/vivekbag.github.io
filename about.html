<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About ‚Äì vvkb1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />

  <style>
    /* üî• ACTIVE NAV LINK */
    .nav-left a.active,
    .nav-right a.active {
      color: #fff;
    }

    .nav-left a.active::after,
    .nav-right a.active::after {
      width: 100%;
    }

    body.light-mode .nav-left a.active,
    body.light-mode .nav-right a.active {
      color: #000;
    }

    body.light-mode .nav-left a.active::after,
    body.light-mode .nav-right a.active::after {
      background-color: #000;
    }
  </style>
</head>

<body class="dark-mode" style="min-height: 100vh; display: flex; flex-direction: column;">

  <!-- ‚úÖ NAV (Same as blog.html) -->
  <nav style="width: 100%; max-width: 1000px; margin: auto; display: flex; justify-content: space-between; align-items: center; padding: 20px;">
    <div class="nav-left">
      <a href="blog.html">blog</a>
    </div>
    <div class="nav-right">
      <a href="about.html" class="active">vivek</a>
    </div>
  </nav>

  <!-- üåó THEME TOGGLE -->
  <div class="theme-toggle-wrapper">
    <div id="theme-toggle" class="theme-toggle">
      <div class="toggle-circle">üåô</div>
    </div>
  </div>

  <!-- üß† ABOUT SECTION (Aligned like blog posts) -->
  <main style="flex: 1; width: 100%; max-width: 1000px; margin: auto; padding: 40px 20px; text-align: right;">
    <img src="favicon.png" alt="vivek" width="100" height="100" style="border-radius: 12px; margin-bottom: 10px; object-fit: cover;">

    <p style="font-size: 0.85rem; color: #888; margin-bottom: 20px;">
      UPSC 2026 aspirant<br>
      building like a dev, thinking like a ranker
    </p>

   
    <p>
      just a dude trying to break UPSC and the system at the same time.<br>
      making things, breaking limits, living full screen.
    </p>
  </main>

  <!-- ‚ö° THEME SCRIPT -->
  <script>
    const toggle = document.getElementById("theme-toggle");
    const body = document.body;
    const circle = document.querySelector(".toggle-circle");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      body.classList.remove("dark-mode", "light-mode");
      body.classList.add(savedTheme);
      circle.textContent = savedTheme === "light-mode" ? "‚òÄÔ∏è" : "üåô";
    }

    toggle.addEventListener("click", () => {
      const isLight = body.classList.contains("light-mode");
      body.classList.toggle("light-mode", !isLight);
      body.classList.toggle("dark-mode", isLight);
      circle.textContent = !isLight ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", !isLight ? "light-mode" : "dark-mode");
    });
  </script>

</body>
</html>
